---
layout: default
---

<div class="post">

    <h1 class="page-heading">Blogginl√§gg</h1>

    <ul class="post-list">
        {% for post in site.posts %}
        <a href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.image | prepend: site.baseurl }}" alt="{{ post.title }}" title="{{ post.title }}" class="smallSize"></a>
        <li>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }} | Adrian Rosales <a href="{{ post.url | prepend: site.baseurl }}#disqus_thread"></a></span>

            <h2>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>

        </li>

        {% endfor %}
    </ul>

    <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
